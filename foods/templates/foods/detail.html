{% extends 'foods/base.html' %}
{% block content %}
<header class="sub text-center" style="background-image:url({{ image_url }});padding:0;">
    <div class='selected'>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <img class="p-1 bg-white product-image" src="{{ image_url }}" alt="Image prouduit">
                    <h4 class="mt-3">{{name}}</h4>
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">

        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <h4>Note nutritionnelle de couleur NutriScore</h4>
                {{score|safe}}
            </div>
            <div class="col-md-6">
                <h4 class="mb-4">Rep√®res nutritionnels pour 100 g</h4>
                {{nutrient|safe}}
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="http://fr.openfoodfacts.org/produit/{{ code }}" target="_blank">
                    <button class="btn btn-primary">
                        Voir la fiche d'OpenFoodFacts
                    </button>
                </a>

            </div>
        </div>



</section>

{% endblock %}
