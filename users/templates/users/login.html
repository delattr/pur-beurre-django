{% extends "foods/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="sub">
    <div class="text-center">
        <h1 class="text-uppercase">Identifiez-Vous</h1>
    </div>

</header>
<section>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form method="POST">

                    {% csrf_token %}
                    <fieldset class="form-gorup">
                        <legend class="border-bottom">S'identifier</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn" type="submit">Se connecter</button>
                    </div>
                </form>
                <div class="border-top pt-3 text-right">
                    <a href="{% url 'register' %}">Cr√©er un compte</a>
                </div>
            </div>
        </div>
</section>
{% endblock %}
